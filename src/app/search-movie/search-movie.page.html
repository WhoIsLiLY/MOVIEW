<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search-movie</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; align-items: center; padding-left:48px; padding-right: 48px; position: sticky; top: 0; width: 100%; z-index: 10; background-color: black;">
    <ion-searchbar (keyup.enter)="search()" [(ngModel)]="query" color="light" style="border-radius: 100px; flex: 1;"></ion-searchbar>
    <ion-select [(ngModel)]="filter" interface="popover" style="width: 160px;">
      <ion-select-option value="title">Title</ion-select-option>
      <ion-select-option value="genre">Genre</ion-select-option>
      <ion-select-option value="actor">Actor</ion-select-option>
    </ion-select>
  </div>

  <section>
    <div style="margin: 36px;margin-top: 12px;">
      <ion-card  *ngFor="let movie of queriedMovie" >
        <div style="display: flex;" > 
          <img [alt]="movie.title" [src]="movie.poster"style="width: 100% ; height=300px; object-fit = cover; max-width: 200px;" />
        <div (click)="detailMovie(movie.id)">
            <ion-card-header>
              <ion-card-title>{{movie.title}}</ion-card-title>
              <ion-card-subtitle>{{movie.averageRating}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{movie.synopsis}}
            </ion-card-content>
          </div>
        </div>
      </ion-card>
    </div>
  </section>
</ion-content>
