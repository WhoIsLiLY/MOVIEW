<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Create Account</h2>
      <p class="login-subtitle">Sign up to get started</p>

      <ion-item class="input-field">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Full Name" [(ngModel)]="fullName"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Password"
          [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [type]="showPasswordConfirm ? 'text' : 'password'" placeholder="Confirm Password"
          [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="register()">
        Sign Up
      </ion-button>

      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
</ion-content>
