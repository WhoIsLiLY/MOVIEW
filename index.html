<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      
    h1{
        animation: fadeIn 5s; 
    }
</style>
<body>
    <h1>THIS IS ANIMATION</h1>
</body>
</html>
