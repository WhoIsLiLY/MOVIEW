<ion-content>
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to continue</p>

      <ion-item class="input-field">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Password"
          [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="login()">
        Login
      </ion-button>

      <div class="register-link">
        <p>Don't have an account? <a (click)="goToRegister()">Sign Up</a></p>
      </div>
    </div>
  </div>

</ion-content>
