<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Movie</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manage-movie"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="movie-container">

    <form [formGroup]="movieForm" (ngSubmit)="addMovie()" class="inner-container">

      <!-- Poster Preview & Upload -->
      <div class="left-column">
        <!-- DESKTOP Upload -->
        <h3>Poster Desktop</h3>
        <div class="poster-upload" (click)="triggerFileInput('desktop')" [class.has-image]="posterPreviewDesktop">
          <ng-container *ngIf="!posterPreviewDesktop">
            <span>Upload Poster Desktop</span>
          </ng-container>
          <img *ngIf="posterPreviewDesktop" [src]="posterPreviewDesktop" class="upload-img" />
          <div class="overlay" *ngIf="posterPreviewDesktop"></div>
          <input id="desktopInput" type="file" accept="image/*" hidden (change)="onDesktopImageSelected($event)" />
        </div>

        <br>

        <!-- MOBILE Upload -->
        <h3>Poster Mobile</h3>
        <div class="poster-upload" (click)="triggerFileInput('mobile')" [class.has-image]="posterPreviewMobile">
          <ng-container *ngIf="!posterPreviewMobile">
            <span>Upload Poster Mobile</span>
          </ng-container>
          <img *ngIf="posterPreviewMobile" [src]="posterPreviewMobile" class="upload-img" />
          <div class="overlay" *ngIf="posterPreviewMobile"></div>
          <input id="mobileInput" type="file" accept="image/*" hidden (change)="onMobileImageSelected($event)" />
        </div>

      </div>

      <!-- Movie Information Form -->
      <div class="movie-info">

        <ion-item>
          <ion-label position="floating">Judul</ion-label>
          <ion-input formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Genre</ion-label>
          <ion-input formControlName="genre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tanggal Rilis</ion-label>
          <ion-datetime formControlName="releaseDate" presentation="date"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rating</ion-label>
          <ion-input type="number" formControlName="averageRating" min="0" max="10" step="0.1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Director</ion-label>
          <ion-input formControlName="director"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Casting (pisahkan dengan koma)</ion-label>
          <ion-input formControlName="casting"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Synopsis</ion-label>
          <ion-textarea formControlName="synopsis"></ion-textarea>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="movieForm.invalid" color="success">
          Simpan
        </ion-button>
        
      </div>

    </form>
  </div>
</ion-content>
